<mat-sidenav-container class="container">
      <!-- RIGHT SIDE DRAWER -->
      <mat-sidenav
        #drawer
        mode="over"
        position="end"
        [opened]="sidenavOpen()"
        (closedStart)="sidenavOpen.set(false)"
      >
        <app-sidenav-menu />
      </mat-sidenav>

      <mat-sidenav-content>
        <app-header (toggleSidenav)="sidenavOpen.set(!sidenavOpen())" />
        <div class="content">
          <app-task-list></app-task-list>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
