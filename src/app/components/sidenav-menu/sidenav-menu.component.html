<mat-nav-list>
  <h3 style="margin: 8px 16px;">Team</h3>
  <mat-divider />
  <mat-list-item *ngFor="let person of people">
    <mat-icon matListIcon>{{ person.icon }}</mat-icon>
    <h4 matLine>{{ person.name }}</h4>
    <p matLine class="role">{{ person.role }}</p>
  </mat-list-item>
</mat-nav-list>
