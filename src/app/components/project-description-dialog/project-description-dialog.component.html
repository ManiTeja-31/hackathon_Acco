<div
  @dialogAnimation
  class="dialog-container"
  role="dialog"
  aria-modal="true"
>
  <div class="dialog-content-wrapper">
    <h2 mat-dialog-title>Project Description</h2>

    <mat-dialog-content class="dialog-body">
      <p>
        This E-commerce website project includes user authentication, product
        listings, cart management, payment integration, and an admin panel to
        manage inventory and orders. The platform aims to provide a seamless
        shopping experience.
      </p>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </div>
</div>
