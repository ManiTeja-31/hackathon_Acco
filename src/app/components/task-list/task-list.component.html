<div class="task-container">
  <mat-card *ngFor="let task of tasks()" class="task-card">
  <div class="task-main">
    <div class="task-header">
      <mat-checkbox
        [checked]="task.completed"
        (change)="completeTask(task)"
        [disabled]="!task.started || task.completed"
      ></mat-checkbox>
      <div class="task-details">
        <h3>{{ task.name }}</h3>
        <p>{{ task.description }}</p>
      </div>
    </div>

    <div class="task-actions">
  <span class="estimated-time">
    <mat-icon>schedule</mat-icon>
    Est: {{ task.estimatedTime || '15 min' }}
  </span>

  <button mat-raised-button color="warn" (click)="startTask(task)" [disabled]="task.started">
    Start
  </button>
  <button mat-raised-button color="primary" (click)="extendTask(task)">
    Extend
  </button>
</div>
  </div>

  <div class="task-footer" *ngIf="task.duration">
    <mat-icon>access_time</mat-icon>
    Duration: {{ task.duration }}
  </div>
</mat-card>

  <app-task-duration-list [tasks]="tasks" />
</div>
